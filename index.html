<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Shopee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .dropdown-menu {
      text-align: center;
      margin-bottom: 30px;
    }
    .dropdown-menu label {
      background: #f60;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
    .dropdown-menu select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #f60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado, .resultado-mensal {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-radius: 5px;
    }
    .linha-produto {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .linha-produto input {
      flex: 1;
    }
    .bolinha {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .verde { background: green; }
    .amarela { background: gold; }
    .laranja { background: orange; }
    .vermelha { background: red; }
    .preta { background: black; }
    .aviso {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff7e6;
      border-left: 5px solid #ffa500;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
    .banner-superior {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    .banner-superior img {
      width: 50%;
      height: auto;
      object-fit: fill;
    }
    .banner-final {
      margin-top: 40px;
      text-align: center;
    }
    .banner-final img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="banner-superior">
  <a href="https://s.shopee.com.br/6VBOUlWVrA" target="_blank">
    <img src="https://i.postimg.cc/VvLvV0rn/image-1.png" alt="Oferta Shopee">
  </a>
</div>

<div class="dropdown-menu">
  <label for="menu">MENU</label><br>
  <select id="menu" onchange="abrirMenu(this.value)">
    <option value="calc-lucro">Calculadora de Taxas e Lucro Shopee</option>
    <option value="calc-receb">Calculadora de Taxas Mensais</option>
    <option value="controle-caixa">Como Fazer Controle de Caixa</option>
    <option value="sugestoes">Deixe Sugestões de Melhorias</option>
  </select>
</div>

<div id="calc-lucro" class="section active">
  <!-- calculadora principal permanece aqui -->
</div>

<div id="calc-receb" class="section">
  <div class="container">
    <h2>Calculadora de Taxas Mensais</h2>
    <div id="linhas-produtos"></div>
    <button onclick="adicionarLinha()">Adicionar Produto</button>
    <button onclick="calcularMensal()" style="margin-top:10px">Calcular Total</button>
    <div class="resultado-mensal" id="resultadoMensal"></div>
  </div>
</div>

<div id="controle-caixa" class="section">
  <div class="container">
    <h2>Como Fazer Controle de Caixa</h2>
    <p>Em breve...</p>
  </div>
</div>

<div id="sugestoes" class="section">
  <div class="container">
    <h2>Deixe Sugestões de Melhorias</h2>
    <form action="mailto:wesleyrcavalheiro@gmail.com" method="POST" enctype="text/plain">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="whatsapp">Whatsapp</label>
      <input type="text" id="whatsapp" name="whatsapp">
      <label for="mensagem">Deixe aqui o que você acha que podemos implementar ou melhorar em nosso site</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva aqui suas sugestões..." required></textarea>
      <button type="submit">Enviar Sugestão</button>
    </form>
  </div>
</div>

<div class="banner-final">
  <a href="https://ton.com.br/catalogo/?referrer=B63550BB-B6BB-49D1-B80E-11593767BA51&userAnticipation=0&utm_medium=invite_share&utm_source=revendedor" target="_blank">
    <img src="https://i.postimg.cc/8C6JBw1J/Chat-GPT-Image-17-de-mai-de-2025-21-27-01.png" alt="Maquininhas Ton">
  </a>
</div>

<script>
function abrirMenu(id) {
  const seções = document.querySelectorAll('.section');
  seções.forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function adicionarLinha() {
  const container = document.getElementById("linhas-produtos");
  const linha = document.createElement("div");
  linha.className = "linha-produto";
  linha.innerHTML = `
    <input type="text" placeholder="Produto">
    <input type="number" placeholder="Qtd" min="1">
    <input type="number" placeholder="Preço R$" step="0.01">
  `;
  container.appendChild(linha);
}

function calcularMensal() {
  const linhas = document.querySelectorAll("#linhas-produtos .linha-produto");
  let totalVenda = 0;
  let totalComissao = 0;
  let totalLiquido = 0;

  linhas.forEach(linha => {
    const inputs = linha.querySelectorAll("input");
    const nome = inputs[0].value;
    const qtd = parseFloat(inputs[1].value);
    const preco = parseFloat(inputs[2].value);
    if (!isNaN(qtd) && !isNaN(preco)) {
      const subtotal = qtd * preco;
      totalVenda += subtotal;
      let comissao = preco * 0.14;
      if (comissao > 100) comissao = 100;
      let taxaExtra = preco >= 8 ? 4 : preco * 0.5;
      const totalPorItem = qtd * (comissao + taxaExtra);
      totalComissao += totalPorItem;
      totalLiquido += subtotal - totalPorItem;
    }
  });

  document.getElementById("resultadoMensal").innerHTML = `
    <strong>Total em Vendas:</strong> R$ ${totalVenda.toFixed(2)}<br>
    <strong>Total de Comissões + Taxas:</strong> R$ ${totalComissao.toFixed(2)}<br>
    <strong>Valor Líquido Total:</strong> R$ ${totalLiquido.toFixed(2)}
  `;
}
</script>
</body>
</html>
